<div *ngIf="effect">
  <h2>{{effect.name}} Control Panel</h2>
  <!--To be replaced by actual control panels-->
  <div>
    <label>id: </label>{{effect.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="effect.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
</div>
